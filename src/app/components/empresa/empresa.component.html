<html>
  <body>
    <div class="container">
      <br/>
      <br/>
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarEmoresa">
        Agregar Empresa
      </button>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-12 col-md-4" *ngFor="let emp of empresaModelGet">
          <div class="card text-center mb-3">
            <!--<div class="card-header">
             {{ emp._id }}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ emp.nombre }}</h5>
              <p class="card-text">
                Su contacto es: {{ emp.email }}
                <br/>
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">2 days ago</div>-->

            <div class="card mb-2" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="https://p4.wallpaperbetter.com/wallpaper/202/251/688/building-architecture-vertical-wallpaper-preview.jpg" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ emp.nombre }}</h5>
                    <p class="card-text">Empresa de tipo {{emp.tipo}} dedicado a dar servicios de buena calidad.
                    </p>
                    <p class="card-text"><small class="text-muted">Contacto por {{ emp.email }}</small></p>
                    <div class="space md-4">
                      <a href="#" class="card-link">Modificar</a>
                      <a href="#" class="card-link">Sucuarsales</a>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <a href="#" class="btn btn-danger">Eliminar</a>
          </div>
        </div>
      </div>
    </div>

     <!--Modal Agregar Empresa-->
    <div
      class="modal fade" id="modalAgregarEmoresa"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Empresa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="inputNombre" class="form-label"
                  >Nombre de la Empresa</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  name="nombre"
                  #nombre="ngModel"
                  [(ngModel)]="empresaModelPost.nombre"
                />
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label"
                  >Correo de Contacto</label>
                <input type="email" class="form-control" id="inputEmail" name="email" #email="ngModel"
                [(ngModel)]="empresaModelPost.email"/>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="empresaModelPost.password"/>
              </div>
              <div>
                <div class="mb-3">
                  <label for="inputTipo" class="form-label">Tipo de Empresa</label>
                <input type="select" class="form-control" id="inputTipo" name="tipo" #tipo="ngModel" [(ngModel)]="empresaModelPost.tipo"/>
              </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="postEmpresas()"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
